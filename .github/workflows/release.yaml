name: Release
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        working-directory: ./app
        run: bun install
      - name: Validate tailwind.css
        working-directory: ./app
        run: bun run tailwind:compile
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "Outdated tailwind.css found. Please run tailwind:compile locally and commit resulting css."
            exit 1
          fi
      - name: Lint
        working-directory: ./app
        run: bun run lint
      - name: Test
        working-directory: ./app
        run: bun test

  Release:
    permissions:
      contents: write
    needs: [Test]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run semantic-release
